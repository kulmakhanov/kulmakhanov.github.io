<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Assignment MODULE 2</title>
<style>

/********** Base styles **********/
* {
  box-sizing: border-box;
}
h1 {
  margin-bottom: 15px;
  text-align: center;
}

p {
  width: 90%;
  height: 130px;
  border: 3px solid black;
  margin-bottom: 15px;
  font-weight: bold;
  margin-right: auto;
  margin-left: auto;
  font-family: Verdana, Arial, Helvetica, sans-serif; 
  font-size: 13pt; /* Размер шрифта в пунктах */
  background-color: #DEB887;
  text-align: center;
}

/* Simple Responsive Framework. */
.row {
  width: 100%;
}

/********** Large devices only **********/
@media (min-width: 992px) {
  .col-lg-1, .col-lg-2, .col-lg-3 {
    float: left;
  }
  .col-lg-1 {
    width: 33%;
  }
  .col-lg-2 {
    width: 33%;
  }
  .col-lg-3 {
    width: 33%;
  }
}

/********** Medium devices only **********/
@media (min-width: 768px) and (max-width:991px) {
  .col-md-1, .col-md-2, .col-md-3 {
	margin-right: auto;
	margin-left: auto;
  }
  .col-md-1 {
    width: 20%;
  }
  .col-md-2 {
    width: 20%;
  }
  .col-md-3 {
    width: 50%;
  }

}

/********** Small devices only **********/
@media (max-width:767px) {
  .col-sm-1, .col-sm-2, .col-sm-3 {
    float: left;
  }
  .col-sm-1 {
    width: 33.3%;
  }
  .col-sm-2 {
    width: 33.3%;
  }
  .col-sm-3 {
    width: 33.3%;
  }
}

</style>
</head>
<body>
<h1>Our menu</h1>

<div class="row">
  <div class="col-lg-3 col-md-3 col-sm-12">
	<p>Item 1</p>
  </div>
  <div class="col-lg-3 col-md-3 col-sm-12">
	<p>Item 2</p>
  </div>
  <div class="col-lg-3 col-md-auto col-sm-12">
	<p>Item 3</p>
  </div>
</div>

</body>
</html>
